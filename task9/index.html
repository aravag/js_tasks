<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://images3.alphacoders.com/133/1332803.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2023/09/05/Nature-wallpaper-Graphics-78543985-1.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?cs=srgb&dl=pexels-stephan-seeber-1054218.jpg&fm=jpg" alt="Image 3">
            </div>
        </div>
    </div>

    <div class="slider-controls">
        <button onclick="prevSlide()">Предыдущее изображение</button>
        <button onclick="nextSlide()">Следующее изображение</button>
    </div>

    <div class="slider-dots"></div>

</body>

</html>
